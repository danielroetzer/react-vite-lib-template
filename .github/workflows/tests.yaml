name: Tests
run-name: Unit Tests for @${{ github.ref_name }}

on: push

jobs:
    unit-tests:
        name: Unit Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                cache: 'pnpm'
                node-version-file: '.tool-versions'

            - name: Install dependencies
              run: pnpm install --ignore-scripts

            - name: Run unit tests
              run: pnpm test

    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 9

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                cache: 'pnpm'
                node-version-file: '.tool-versions'

            - name: Install dependencies
              run: pnpm install --dev --ignore-scripts

            - name: Run lint
              run: pnpm lint

            - name: Run typescript checks
              run: tsc --noEmit
