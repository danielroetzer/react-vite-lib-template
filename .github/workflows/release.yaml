name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to create release (changesets/action)
      pull-requests: write # to create pull request (changesets/action)
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version-file: '.tool-versions'

      - name: Install Dependencies
        run: pnpm install --ignore-scripts

      # If a new changeset was added, a PR will be created with the appropriate version bump and changelog updates.
      # If a push with a new package version is made, then a release will be triggered.
      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@v1
        with:
          # You need to have a release script, which builds the library and then calls `changesets publish`.
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
